<!DOCTYPE html>
<html>
  <head>
    <title>Danh sách autocomplete</title>
  </head>
  <body>
    <h1>Tạo danh sách autocomplete sử dụng DATALIST trong INPUT</h1>
  
    <label for="fruit">Chọn loại trái cây:</label><br>
    <input type="text" id="fruit" list="fruits">

    <datalist id="fruits">
      <option value="Táo"></option>
      <option value="Cam"></option>
      <option value="Xoài"></option>
      <option value="Kiwi"></option>
      <option value="Dâu"></option>
      <option value="Ổi"></option>
    </datalist>

  </body>
</html>
