<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <img style="width: 100%;" src="./img/Annotation 2023-04-19 071213.png" alt="">

        <button type="button" class="btn btn-link" data-toggle="modal" data-target="">
            Trang Chủ
          </button>
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">
          Đặt lịch
        </button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày Khám</th>
                    <th>Phí thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>12345a</td>
                    <td>BN-012345</td>
                    <td>12/8/2020</td>
                    <td>1000000</td>
                    <td>Ngoại tổng quát</td>
                </tr>
            </tbody>
        </table>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Đặt lịch khám online</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" style="margin: 0;">
                        <div class="container text-center">
                            <div class="row mb-1">
                                <div class="col-12 text-left">
                                    <label for="">Mã bệnh nhân</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" name="username" id="usr" class="form-control" placeholder="Mã bệnh nhân">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12 text-left">
                                    <span id="er2" class="text-danger"><i>(*)BN-YYYYYY</i></span>
                                </div>
                            </div>
                            <!-- ----------------------------------------------------------------------------- -->
                            <div class="row mb-1">
                                <div class="col-12 text-left">
                                    <label for="">Mật khẩu</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="password" name="password" id="pwd" class="form-control" placeholder="Nhập vào mật khẩu">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12 text-left">
                                    <span id="er2" class="text-danger"><i>(*)</i></span>
                                </div>
                            </div>
                            <!-- ----------------------------------------------------------------------------- -->
                            <div class="row mb-1">
                                <div class="col-12 text-left">
                                    <label for="">Ngày tháng</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="datetime-local" name="password" id="pwd" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-12 text-left">
                                    <span id="er2" class="text-danger"><i>(*)</i></span>
                                </div>
                            </div>
                            <!-- ----------------------------------------------------------------------------- -->
                            <div class="row mb-1">
                                <div class="col-12 text-left">
                                    <label for="">Loại dịch vụ</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                          <input type="checkbox" class="form-check-input" value="">Khám bệnh theo yêu cầu 
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                          <input type="checkbox" class="form-check-input" value="">Điều trị ngoại trú
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                          <input type="checkbox" class="form-check-input" value="">Bác sĩ theo yêu cầu
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- ----------------------------------------------------------------------------- -->
                            <div class="row mb-1">
                                <div class="col-12 text-left">
                                    <label for="">Chuyên khoa</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <select class="form-control" id="sel1" name="sellist1">
                                          <option>Ngoại tổng quát</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- ----------------------------------------------------------------------------- -->
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary">Đặt lịch</button>
                                </div>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>


</body>

</html>
