<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week5</title>
    <style>
        #wrapper {
            display: flex;
            justify-content: center;
            
        }
        
        #container {
            display: flex;
            justify-content: space-between;
            height: 788px;
            width: 1500px;
        }
        
        #center {
            width: 910px;
            background-color: rgb(255, 255, 255);
        }
        

        #leftofcenter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 10px;
        }
        .circle1 {
            display: flex;
            align-items: center;
            border-radius: 8px; /* Change this to your desired value */
            background-color: rgb(205, 40, 90);
            width: 97px;
            height: 30px;/* Change this to your desired color */
        }
        
        .circle1 img {
            width: 20px;
        }
        .circle2 {
            display: flex;
            align-items: center;
        }
        
        .circle2 img {
            width: 20px;
        }
        .circle3 img {
            width: 20px;
        }
        #leftofcenter p,
        #leftofcenter img {
            width: 20px;
        }
        #leftofcenter > * {
            margin: 0 8.5px;
        }
        #right {
            width: 440px;
            background-color: rgb(255, 255, 255);
        }
        
        #left {
            width: 90px;
            height: 870px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #left_above {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #below {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .item {
            width: 32px;
            margin-top: 50px;
        }
        
        #setting {
            margin-top: 36px;
        }
      
          
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="item" src="Image/logo.png" alt="">
                    <img class="item" src="Image/home.png" alt="">
                    <img class="item" src="Image/cam.png" alt="">
                    <img class="item" src="Image/chatting.png" alt="">
                    <img class="item" src="Image/user.png" alt="">
                </div>

                <div id="below">
                    <img src="Image/avatar.png" width="44" alt="avatar">
                    <img id="setting" src="Image/setting.png" width="44" alt="setting">
                </div>
            </div>
              
            <div id="center">
                <div>
                    <h1>Meeting title</h1>
                </div>
                <div id="leftofcenter" style="margin: 10px;">
                    <div class="circle1">
                        <img src="Image/user.png" alt="user">
                        <p>Internal</p>
                    </div>
                    <div class="circle2">
                        <img src="Image/calender_small.png" alt="calender_small">
                        <p>Sep 02, 2022</p>
                    </div>
                    <div class="circle3">
                        <p>08:00 - 09:00 AM</p>
                    </div>
                    
                </div>
                <div>
                    <img src="Image/img_big.png" alt="Image1">
                </div>
                <div style="display: flex;">
                    <img src="Image/img2.png">
                    <img src="Image/img1.png">
                    <img src="Image/img.png">
                </div>
            </div>
            <div id="right">
                <h1>Participants</h1>
            </div>
        </div>


    </div>

</body>

</html>
