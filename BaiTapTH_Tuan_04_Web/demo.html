<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .my-element {
            margin-right: 17px;
        }
    </style>
    
    <div id="center">
        <div>
            <h1>Meeting title</h1>
        </div>
        <div id="leftofcenter" style="margin: 10px;">
            <div class="circle">
                <img src="Image/user.png" alt="user">
                <p>Internal</p>
            </div>
            <img src="Image/calender_small.png" width="20" alt="calender_small" style="display:inline-block;">
            <p>Sep 02, 2022</p>
            <p>08:00 - 09:00 AM</p>
        </div>
        <div>
            <img src="Image/img_big.png" alt="Image1">
        </div>
        <div style="display: flex;">
            <!-- Add the class "my-element" to the elements you want to have space between -->
            <img class="my-element" src="Image/img2.png">
            <img class="my-element" src="Image/img1.png">
            <!-- The last element doesn't need margin-right -->
            <img src="Image/img.png">
        </div>
    </div> 
</body>
</html>
