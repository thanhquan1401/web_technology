<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=&#.0">
    <title>NguyenVanThanhQuan</title>
    <style>
        *{
            box-sizing: border-box;
            margin: auto;
            text-align: center;
        }
        tr,td {
            border: 2px solid rgb(143, 143, 33);
        }
        td {
            width: 100px;
        }
        .bg_tr {
            background-color: rgb(239, 239, 129);
        }
    </style>
</head>
<body>
    <div>
        <table style="border-collapse: collapse;">
            <tr style="background-color: rgb(0, 238, 255)">
                <td>Character</td>
                <td>HTML code</td>
                <td>Character code</td>
                <td style="width: 150px;">Description of Character</td>
            </tr>
            <tr class="bg_tr">
                <td>&#140;</td>
                <td>&#38;&#35;140;</td>
                <td></td>
                <td>capital OE igature</td>
            </tr>
            <tr class="bg_tr">
                <td>&#145;</td>
                <td>&#38;&#35;145;</td>
                <td>&#38;lsquo;</td>
                <td>leftcurly quote mark</td>
            </tr>
            <tr class="bg_tr">
                <td>&#146;</td>
                <td>&#38;&#35;146;</td>
                <td>&#rsquo;</td>
                <td>right curly quote mark/apostrophe</td>
            </tr>
            <tr class="bg_tr">
                <td>&#147;</td>
                <td>&#38;&#35;147;</td>
                <td>&#38;ldquo</td>
                <td>left curly quote marks</td>
            </tr>
            <tr class="bg_tr">
                <td>&#148;</td>
                <td>&#38;&#35;148;</td>
                <td>&#38;rdquo;</td>
                <td>right curly quote marks</td>
            </tr>
            <tr class="bg_tr">
                <td>&#149;</td>
                <td>&#38;&#35;149;</td>
                <td>&#38;bull;</td>
                <td>bullet</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
